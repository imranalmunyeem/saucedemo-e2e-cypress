name: 🧪 Scheduled & Manual Cypress E2E Tests

# 🚀 Triggers: Manual & Scheduled (Mon–Fri at 12:00 UTC)
on:
  schedule:
    - cron: "0 12 * * 1-5"  # Mon–Fri at 12:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub Actions UI

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod] 

    steps:
      # 📦 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 🛠 Set up Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 📥 Install project dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 🌍 Set ENV variable for dynamic baseUrl
      - name: Set environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # 🧪 Run Cypress E2E tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}
