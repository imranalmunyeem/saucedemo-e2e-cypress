name: ðŸ§ª SAUCEDEMO - E2E 

# ðŸš€ Triggers: Scheduled (Monâ€“Fri at 12:00 UTC) & Manual
on:
  schedule:
    - cron: "0 12 * * 1-5"
  workflow_dispatch:       # Manual trigger
  # push:                    # Trigger on push to any branch
  # pull_request:            # Trigger on pull request to any branch

# ðŸ” Common test matrix for all jobs
defaults:
  run:
    shell: bash

# ðŸ§ª Integration Test Job
jobs:
  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod]
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸŒ Set test environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      - name: ðŸ§ª Run Cypress Integration Specs
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/integration/**/*.spec.js
        env:
          ENV: ${{ matrix.environment }}

      - name: ðŸ“„ Rename Mochawesome report to static name
        if: always()
        run: |
          REPORT=$(find cypress/reports/mochawesome-report -name "index.html_*.html" | sort | tail -n 1)
          if [ -f "$REPORT" ]; then
            cp "$REPORT" cypress/reports/mochawesome-report/index.html
          fi

      - name: ðŸ“¤ Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-report
          path: cypress/reports/mochawesome-report/index.html
          if-no-files-found: warn

