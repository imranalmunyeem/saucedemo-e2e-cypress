name: üß™ Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Run Mon‚ÄìFri at 12:00 UTC
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [prod, dev]

    steps:
      # Checkout repo
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: üõ† Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies
      - name: üì• Install dependencies
        run: npm ci --legacy-peer-deps

      # Set environment
      - name: üåç Set ENV variable
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # Run Cypress tests
      - name: üß™ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # Rename latest HTML report
      - name: üìÑ Rename latest Mochawesome HTML report
        if: always()
        run: |
          REPORT=$(find cypress/reports/mochawesome-report -name "index.html_*.html" | sort | tail -n 1)
          if [ -f "$REPORT" ]; then
            cp "$REPORT" cypress/reports/mochawesome-report/report.html
            echo "‚úÖ HTML report renamed successfully"
          else
            echo "‚ö†Ô∏è No HTML report found to rename"
          fi

      # Upload HTML report
      - name: üì§ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.environment }}
          path: cypress/reports/mochawesome-report/report.html
          if-no-files-found: warn
