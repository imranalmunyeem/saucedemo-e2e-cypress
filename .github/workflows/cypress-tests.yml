name: 🚀 Cypress Tests with HTML Report

# Triggers: on push/PR to main, manual run, and scheduled Mon–Fri at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Weekdays at 12:00 UTC
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 📥 Clone the project
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # 🛠 Setup Node.js (latest supported for Cypress/Mochawesome)
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 Install dependencies, handle peer dependency issues
      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      # 🌍 Set ENV=prod for baseUrl resolution in cypress.config.js
      - name: 🌍 Set environment
        run: echo "ENV=prod" >> $GITHUB_ENV

      # 🧪 Run Cypress tests (don’t stop pipeline on failure)
      - name: 🧪 Run Cypress tests
        run: npx cypress run --browser chrome || true

      # 📝 Merge all individual JSON reports into one file
      - name: 📝 Merge Mochawesome JSON reports
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/html/merged-report.json || echo "No JSON files found"

      # 📊 Generate the final HTML report
      - name: 📊 Generate HTML Report
        if: always()
        run: |
          npx marge cypress/reports/html/merged-report.json \
            --reportDir cypress/reports/html \
            --reportFilename index.html || echo "Failed to generate HTML"

      # 📤 Upload the HTML report as an artifact
      - name: 📤 Upload Mochawesome HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/reports/html/index.html
          if-no-files-found: warn
