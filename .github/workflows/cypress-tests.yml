name: üß™ Saucedemo-(Cypress E2E Tests)

# üöÄ Triggers: Manual & Scheduled (Mon‚ÄìFri at 12:00 UTC)
on:
  schedule:
    - cron: "0 12 * * 1-5"  # Mon‚ÄìFri at 12:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub Actions UI

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod] 

    steps:
      # üì¶ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # üõ† Set up Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # üì• Install project dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # üåç Set ENV variable for dynamic baseUrl
      - name: Set environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # üß™ Run Cypress E2E tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: [chrome, chromium, firefox, edge, electron]
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # üìÑ Rename dynamic Mochawesome report to static name
      - name: Rename Mochawesome HTML report
        if: always()
        run: |
          REPORT=$(find cypress/reports/mochawesome-report -name "index.html_*.html" | sort | tail -n 1)
          if [ -f "$REPORT" ]; then
            cp "$REPORT" cypress/reports/mochawesome-report/index.html
            echo "‚úÖ HTML report renamed to index.html"
          else
            echo "‚ö†Ô∏è No HTML report found to rename"
          fi

      # üì§ Upload the renamed Mochawesome HTML report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.environment }}
          path: cypress/reports/mochawesome-report/index.html
          if-no-files-found: warn
