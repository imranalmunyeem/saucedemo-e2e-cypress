name: üß™ Cypress E2E Tests

# üöÄ Triggers: on push, PR to main, manual run, and Mon‚ÄìFri scheduled run at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Mon‚ÄìFri at 12:00 UTC
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [prod, dev]  # Test both environments

    steps:
      # üì¶ Get latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # üõ† Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # üì• Install project dependencies with legacy peer deps
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # üåç Set ENV variable for dynamic baseUrl in cypress.config.js
      - name: Set test environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # üß™ Run Cypress tests using Chrome in headless mode
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # üì¶ Merge all Mochawesome JSON reports into one
      - name: Merge test reports
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/html/merged-report.json || echo "No JSON to merge"

      # üåê Generate HTML report from merged JSON
      - name: Generate HTML report
        if: always()
        run: |
          npx marge cypress/reports/html/merged-report.json --reportDir cypress/reports/html --reportFilename index.html || echo "Failed to generate HTML report"

      # ‚¨ÜÔ∏è Upload all test results (screenshots, videos, reports)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.environment }}
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/html/index.html
          if-no-files-found: warn
