name: üß™ Cypress E2E Tests

# üöÄ Triggers: push, PR to main, manual run, and scheduled run Mon‚ÄìFri at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Run Monday‚ÄìFriday at 12:00 UTC
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [prod, dev]  # Test both environments

    steps:
      # üì• Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚öôÔ∏è Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # üì¶ Install all dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # üåç Set ENV variable to control baseUrl in config
      - name: Set environment variable
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # üß™ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # üîç Find latest HTML report file and rename it
      - name: index.html_03212025_043410.html
        if: always()
        run: |
          REPORT_PATH=$(find cypress/reports/mochawesome-report -name "index.html_*.html" | sort | tail -n 1)
          echo "Found report: $REPORT_PATH"
          cp "$REPORT_PATH" cypress/reports/mochawesome-report/report.html || echo "‚ö†Ô∏è No HTML report to copy"

      # üì§ Upload the renamed report as an artifact
      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report-${{ matrix.environment }}
          path: cypress/reports/mochawesome-report/report.html
          if-no-files-found: warn

      # üñº Optionally upload screenshots and videos
      - name: Upload screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: media-${{ matrix.environment }}
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
