name: 🧪 Cypress E2E Tests

# 🚀 Triggers: on push, PR to main, manual run, and Mon–Fri scheduled run at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Mon–Fri at 12:00 UTC
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [prod, dev]  # Test both environments

    steps:
      # 📦 Get latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 🛠 Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 📥 Install project dependencies
      - name: Install dependencies
        run: npm ci

      # 🌍 Set ENV variable for dynamic baseUrl in cypress.config.js
      - name: Set test environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # 🧪 Run Cypress tests using Chrome in headless mode
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # 📝 Merge Mochawesome reports into one JSON file
      - name: Merge test reports
        if: always()
        run: |
          mkdir -p cypress/reports
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/full-report.json || echo "No JSON files to merge"

      # 📤 Upload reports, screenshots, and videos
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.environment }}
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
