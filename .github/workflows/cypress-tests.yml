name: ðŸš€ Cypress Tests with HTML Report

# Triggers: on push/PR to main, manual run, and scheduled Monâ€“Fri at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"  # Weekdays at 12:00 UTC
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # ðŸ“¥ Clone the project
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ðŸ›  Setup Node.js (latest supported for Cypress/Mochawesome)
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ“¦ Install dependencies, handle peer dependency issues
      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      # ðŸŒ Set ENV=prod for baseUrl resolution in cypress.config.js
      - name: ðŸŒ Set environment
        run: echo "ENV=prod" >> $GITHUB_ENV

      # ðŸ§ª Run Cypress tests (donâ€™t stop pipeline on failure)
      - name: ðŸ§ª Run Cypress tests
        run: npx cypress run --browser chrome || true

      # ðŸ“ Merge all individual JSON reports into one file
      - name: ðŸ“ Merge Mochawesome JSON reports
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/html/merged-report.json || echo "No JSON files found"

      # ðŸ“Š Generate the final HTML report
      - name: ðŸ“Š Generate HTML Report
        if: always()
        run: |
          npx marge cypress/reports/html/merged-report.json \
            --reportDir cypress/reports/html \
            --reportFilename index.html || echo "Failed to generate HTML"

      # ðŸ“¤ Upload the HTML report as an artifact
      - name: ðŸ“¤ Upload Mochawesome HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/reports/html/index.html
          if-no-files-found: warn
