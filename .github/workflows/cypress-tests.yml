name: ðŸ§ª Saucedemo-(Cypress E2E Tests)

# ðŸš€ Triggers: Manual & Scheduled (Monâ€“Fri at 12:00 UTC)
on:
  schedule:
    - cron: "0 12 * * 1-5"  # Monâ€“Fri at 12:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub Actions UI

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod] 

    steps:
      # ðŸ“¦ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ›  Set up Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ“¥ Install project dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ðŸŒ Set ENV variable for dynamic baseUrl
      - name: Set environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # ðŸ§ª Run Cypress E2E tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # ðŸ“„ Rename dynamic Mochawesome report to static name
      - name: Rename Mochawesome HTML report
        if: always()
        run: |
          REPORT=$(find cypress/reports/mochawesome-report -name "index.html_*.html" | sort | tail -n 1)
          if [ -f "$REPORT" ]; then
            cp "$REPORT" cypress/reports/mochawesome-report/index.html
            echo "âœ… HTML report renamed to index.html"
          else
            echo "âš ï¸ No HTML report found to rename"
          fi

      # ðŸ“¤ Upload the renamed Mochawesome HTML report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.environment }}
          path: cypress/reports/mochawesome-report/index.html
          if-no-files-found: warn

      # âœ… Log who triggered the workflow
      - name: âœï¸ Log Trigger Info
        run: |
          echo "### ðŸ”” Trigger Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
            
