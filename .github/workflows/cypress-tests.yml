name: ðŸ§ª Scheduled Cypress E2E Tests

# â° Schedule: Monâ€“Fri at 12:00 UTC
on:
  schedule:
    - cron: "0 12 * * 1-5"

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod]

    steps:
      # ðŸ“¦ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ›  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ“¥ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ðŸŒ Set ENV for dynamic baseUrl in config
      - name: Set environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # ðŸ§ª Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}
