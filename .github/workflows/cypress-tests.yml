name: üß™ Cypress E2E Tests

# üöÄ Trigger on push, PR, manual run, and Mon‚ÄìFri scheduled run at 12:00 UTC
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5"
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod, dev]

    steps:
      # ‚úÖ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # üì¶ Setup Node.js environment with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # üì• Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # üåç Set ENV variable to switch baseUrl in config
      - name: Set environment variable
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # üß™ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # üßæ Merge all mochawesome JSONs into one
      - name: Merge Mochawesome JSON reports
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/html/merged-report.json || echo "No JSON files found"

      # üñºÔ∏è Generate final HTML report from merged JSON
      - name: Generate HTML Report
        if: always()
        run: |
          npx marge cypress/reports/html/merged-report.json \
            --reportDir cypress/reports/html \
            --reportFilename index.html || echo "Failed to generate HTML"

      # üì§ Upload HTML report to GitHub artifacts
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report-${{ matrix.environment }}
          path: cypress/reports/html/index.html
          if-no-files-found: warn
