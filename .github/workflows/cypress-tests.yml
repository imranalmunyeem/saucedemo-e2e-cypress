name: ðŸ§ª Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 12 * * 1-5" # Monâ€“Fri at 12:00 UTC
  workflow_dispatch:

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod, dev]

    steps:
      # ðŸ“¦ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ›  Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ“¥ Install dependencies with legacy resolution
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ðŸŒ Set ENV variable for dynamic baseUrl
      - name: Set environment
        run: echo "ENV=${{ matrix.environment }}" >> $GITHUB_ENV

      # ðŸ§ª Run Cypress tests (headless Chrome)
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
        env:
          ENV: ${{ matrix.environment }}

      # ðŸ“ Create HTML report folder
      - name: Prepare report directory
        if: always()
        run: mkdir -p cypress/reports/html

      # ðŸ“ Generate HTML report from JSONs (only if found)
      - name: Merge reports and generate HTML
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > cypress/reports/html/merged-report.json || echo "No JSON files found"
          npx marge cypress/reports/html/merged-report.json --reportDir cypress/reports/html --reportFilename index.html ||
